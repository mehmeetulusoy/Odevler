<script>
    //Odev Sorusu 1
    function TamSayiCarpimTopla(sayi1, sayi2) {
        var toplam = 0;
        var carpimToplam = 0;
        for (i = sayi1; i <= sayi2; i++) {
            toplam += i;
            carpimToplam = i * i;
        }
        console.log(sayi1 + " ile " + sayi2 + " arasındaki tam sayıların toplamları: " + toplam + "Çarpımlarının Toplamı: " + carpimToplam);
    }
    TamSayiCarpimTopla(10, 20);



    //Odev Sorusu 2
    function NotHesapla(vize, final) {
        var ort = (vize + final) / 2;
        var durum = "";
        if (ort < 55) {
            durum = "Kaldı.";
            console.log("Öğrencinin vize notu: " + vize + " Final Notu: " + final + "'dır. Not Ortalaması: " + ort + " Öğrenci Sınıfta: " + durum);
        }
        if (ort >= 70) {
            durum = "Geçti.";
            console.log("Öğrencinin vize notu: " + vize + " Final Notu: " + final + "'dır. Not Ortalaması: " + ort + " Öğrenci Sınıfı: " + durum);
        }
        if (ort >= 55 && ort < 70) {
            durum = "Büte Kaldı.";
            console.log("Öğrencinin vize notu: " + vize + " Final Notu: " + final + "'dır. Not Ortalaması: " + ort + " Öğrenci: " + durum);
        }
    }
    NotHesapla(100, 70);

    //Odev Sorusu 3
    function EnKucukSayiBul(sayi1, sayi2,sayi3){
        if(sayi1<sayi2 && sayi1<sayi3){
            console.log(sayi1);
        }
        else if(sayi2<sayi1 && sayi2<sayi3){
            console.log(sayi2);
        }
        else{
            console.log(sayi3);
        }
    }
    EnKucukSayiBul(30,12,11);

</script>
